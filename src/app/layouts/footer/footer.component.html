<div class="top">
  <div class="container ">
    <ng-container *ngFor="let item of featurContent">

      <div class="main ">
        <div class="content d-flex m-2">
          <div class="img m-2">
            <img loading="lazy"  [src]="item.img" alt="" srcset="" class="w-100">
          </div>
          <div class="text">
            <h3>{{item.head}}</h3>
            <p>{{item.text}}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
