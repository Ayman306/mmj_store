<nav class="navbar navbar-expand-lg">
  <!-- <mat-icon class="material-symbols-outlined">
    menu
  </mat-icon> -->
  <!-- <img class="navbar-brand" src="../../../assets/mmj_logo.png" alt="" class="logo" [routerLink]="['/home']"> -->
  <div class="  m-auto d-md-flex d-lg-block justify-content-center">
    <img class="navbar-brand logo" src="../../../assets/mmj_logo.png" alt="Logo" [routerLink]="['/home']">
  </div>


  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
    <div class="icons navbar-nav mr-auto">
      <div class="d-flex cursor-pointer nav-item icons_main" (click)="navigate('search')">
        <!-- <img src="../../../assets/profile.svg" alt="" srcset=""> -->
        <mat-icon>search</mat-icon>
        <p class="link">Search</p>
      </div>
      <div class="d-flex cursor-pointer nav-item icons_main" (click)="navigate('profile')">
        <!-- <img src="../../../assets/profile.svg" alt="" srcset=""> -->
        <mat-icon>account_circle</mat-icon>
        <p class="link">Account</p>
      </div>

      <div class="d-flex cursor-pointer nav-item icons_main" (click)="navigate('wishlist')">
        <!-- <img  src="../../../assets/heart-outline.svg" alt="" srcset=""> -->
        <mat-icon matBadge="15" matBadgeColor="warn" class="material-symbols-outlined">favorite</mat-icon>

        <p class="link">Wish</p>
      </div>

      <div class="d-flex cursor-pointer nav-item icons_main" (click)="openCartModal()">

        <mat-icon matBadge="15" matBadgeColor="warn" class="material-symbols-outlined">shopping_bag</mat-icon>
        <!-- <img src="../../../assets/cartbag-outline.svg" alt="" srcset=""> -->
        <p class="link">Bag</p>
      </div>

    </div>
  </div>
</nav>
